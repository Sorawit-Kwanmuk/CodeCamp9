<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>Button</button>
    <script>
        const button = document.querySelector('button');
        button.addEventListener('click', () => alert(
            '1')); // (1)1 ทำการadd even click และfunction alert ไปใน button เมื่อคลิก ให้คำสั่งfunction alert ทำงาน 
        button.onclick = () => alert(2); // (3)เพิ่มeven onclick และfunction alert 
        button.removeEventListener('click', () => alert('1')); // (2)สั่งให้ลบeven,function
    </script>
</body>

</html>
