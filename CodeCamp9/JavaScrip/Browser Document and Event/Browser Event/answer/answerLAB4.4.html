<body>
    <a href="https://www.google.co.th/">Google</a>
    <script>
        const aTag = document.querySelector('a');
        aTag.addEventListener('click', function (e) {
            e.preventDefault();
            const isConfirm = confirm('Leave for www.google.co.th');
            if (isConfirm) {
                location.href = 'https://www.google.co.th/';
                // location.assign('https://www.google.co.th/');
                // location.replace('https://www.google.co.th/');//กดไปแล้วไม่สามารถกดกลับมาได้
            }
        })
    </script>
